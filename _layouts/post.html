---
layout: default
---

<article class="post">
  <h1>{{ page.h1 }}</h1>

  <div class="entry">
    {{ content }}
  </div>
    <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
<div>
  {% for tag in page.tags %}
    {% for post in site.tags[tag] %}
      <article class="post">
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <div class="entry">
          {{ post.excerpt }}
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Lire la suite</a>
      </article>
    {% endfor %}
  {% endfor %}
</div>
  {% include disqus.html %}
</article>
