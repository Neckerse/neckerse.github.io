---
layout: default
---

<h1>Articles pour le tag "tagAleatoire"</h1>
<div class="posts">
  {% for post in site.tags['tagAleatoire'] %}
    <article class="post">
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <div class="entry">
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Lire la suite</a>
    </article>
  {% endfor %}
</div>
